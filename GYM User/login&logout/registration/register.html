<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> registration </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='C:\Users\athulunni\Desktop\GYM\login&logout\login.css'>
    <script src='main.js'></script>

<body class="background">

   <div class="regform"> <h1> GYM NAME</h1>  </div>

    <div class="center regi_background">
        <div class="regform"> <h1> Registration form</h1>  </div>
    <form >
        <div class="regifield">
   
<label for="membership id">MEMBERSHIP ID: </label>
<input type="text" id="membership id" name="membership id"><br>

<div id="name">

<label for="fname">FIRST NAME: </label>
<input class="firstname" type="text" id="fname" name="fname">

<label for="lname">LAST NAME: </label>
<input class="secondname" type="text" id="lname" name="lname"><br>

</div>

<label for="STREET NSME">STREET NSME: </label>
<input type="text" id="STREET NSME" name="STREET NSME"><br>

<label for="ZIP CODE">ZIP CODE: </label>
<input type="text" id="ZIP CODE" name="ZIP CODE"><br>

<label for="STATE">STATE: </label>
<input type="text" id="STATE" name="STATE"><br>
  
<label for="GENDER">GENDER: </label>
<select name="gender" id="gender">

    <option value="male"> male </option>
    <option value="female">female </option>
    <option value="other"> other </option>


</select><BR>
<label for="DATE">DATE OF BIRTH: </label>
<input type="date" data-date-inline-picker="true" /><br>

<label for="PHONE NUMBER">PHONE NUMBER: </label>
<input type="text" id="number" name="number"><br>

<label for="email">E MAIL: </label>
<input type="email" id="email" name="email"><br>

<label for="DATE">JOINING DATE: </label>
<input type="date" data-date-inline-picker="true" /><br>

<label for="plan">PLAN: </label>
<select name="plan" id="plan">

    <option value="one month"> one month </option>
    <option value="six month">six month </option>
    <option value="one year"> one year </option>


</select><BR>

<input type="submit" value="REGISTER">
<input type="reset" value="RESET">

</div>
    </form>
    

</div> 
</body>
</html>
